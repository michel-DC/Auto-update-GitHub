name: Auto Update Daily Report

# D√©clenchement du workflow
on:
  # Ex√©cution 4 fois par jour : 6h, 7h, 8h, 9h UTC
  schedule:
    - cron: "0 6 * * *" # 6h00 UTC
    - cron: "0 7   * * *" # 7h00 UTC
    - cron: "0 8 * * *" # 8h00 UTC
    - cron: "0 9 * * *" # 9h00 UTC

  # Permet aussi de d√©clencher manuellement
  workflow_dispatch:

# Permissions n√©cessaires pour le workflow
permissions:
  contents: write

jobs:
  update-document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests python-dateutil

      - name: Generate daily report
        run: |
          python scripts/generate_report.py

      - name: Commit and push changes
        run: |
          git config --local user.email "djoumessi.michelc@gmail.com"
          git config --local user.name "michel-DC"
          git add .
          # D√©terminer le num√©ro d'ex√©cution bas√© sur l'heure
          HOUR=$(date -u '+%H')
          if [ "$HOUR" = "06" ]; then EXEC_NUM="1/4"
          elif [ "$HOUR" = "07" ]; then EXEC_NUM="2/4"
          elif [ "$HOUR" = "08" ]; then EXEC_NUM="3/4"
          elif [ "$HOUR" = "09" ]; then EXEC_NUM="4/4"
          else EXEC_NUM="N/A"
          fi
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update #$EXEC_NUM: $(date '+%Y-%m-%d %H:%M:%S') UTC"
          git push
