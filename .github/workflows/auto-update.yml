name: Auto Update Daily Report

# D√©clenchement du workflow
on:
  # Ex√©cution quotidienne √† 9h00 UTC (ajustez selon votre fuseau horaire)
  schedule:
    - cron: "0 9 * * *"

  # Permet aussi de d√©clencher manuellement
  workflow_dispatch:

# Permissions n√©cessaires pour le workflow
permissions:
  contents: write

jobs:
  update-document:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests python-dateutil

      - name: Generate daily report
        run: |
          python scripts/generate_report.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
